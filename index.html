<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="firstheading">Culculator</h1>
    <div class="containar">
    <div class="box"><h1 class="heading1">0</h1></div>
    <br>
        <div class="containar1">
            <div class="box1"><p>mc</p></div>
            <div class="box1"> <p>mr</p></div>
            <div class="box1"> <p>m-</p></div>
            <div class="box1"><p>m+</p></div>
        </div>

        <div class="containar2">
            <div class="box2"><p class="text">AC</p></div>
            <div class="box2"><p class="text">/x</p></div>
            <div class="box2"><p class="text">%</p></div>
            <div class="specialbox"><p class="text">%</p></div>

        </div>

        <div class="containar2">
            <div class="box3"><p class="text">7</p></div>
            <div class="box3"><p class="text">8</p></div>
            <div class="box3"><p class="text">9</p></div>
            <div class="specialbox"><p class="text">x</p></div>

        </div>

        <div class="containar2">
            <div class="box3"><p class="text">4</p></div>
            <div class="box3"><p class="text">5</p></div>
            <div class="box3"><p class="text">6</p></div>
            <div class="specialbox"><p class="text">-</p></div>

        </div>


        <div class="containar2">
            <div class="box3"><p class="text">1</p></div>
            <div class="box3"><p class="text">2</p></div>
            
            <div class="box3"><p class="text">3</p></div>
            <div class="specialbox"><p class="text">+</p></div>

        </div>
        <div class="containar2">
            <div class="box3"><p class="text">0</p></div>
            <div class="box3"><p class="text">.</p></div>
            <div class="box3"><p class="text">+/-</p></div>
            <div class="specialbox"><p class="text">=</p></div>

        </div>
        <div class="containar2">
            <div class="box2"><p class="text">TT</p></div>
            <div class="box2"><p class="text">XY</p></div>
            <div class="box2"><p class="text">R2</p></div>
            <div class="box2"><p class="text">RO</p></div>

        </div>
      
    </div>
    
</body>
</html>
